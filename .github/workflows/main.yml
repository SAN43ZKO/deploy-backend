name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Deploy
      - run: rsync -e "ssh -p 22 -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress . web@san43z.ru:/home/web/develop.san43z.ru/public_html/backend/backend
      - run: echo PG_DBNAME=${{ secrets.PG_DBNAME }} > .env
      - run: echo PG_PASS=${{ secrets.PG_PASS }} >> .env
      - run: echo PG_USER=${{ secrets.PG_USER }} >> .env
      - run: sh deploy.sh
